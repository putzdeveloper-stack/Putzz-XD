<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Modern</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="menu" id="menu">
    <h1>TIC TAC TOE</h1>

    <h3>Pilih Ukuran Board</h3>
    <select id="boardSize">
        <option value="3">3 x 3</option>
        <option value="4">4 x 4</option>
        <option value="5">5 x 5</option>
    </select>

    <button id="startBtn">Mulai Game</button>
</div>

<div id="gameArea" class="hidden">
    <h2>Giliran: <span id="currentPlayer">X</span></h2>
    <div id="board" class="board"></div>
</div>

<!-- Popup Menang -->
<div id="popupWin" class="popup hidden">
    <div class="popup-box">
        <h2 id="popupText">Player X Menang!</h2>
        <button id="playAgain">Main Lagi</button>
    </div>
</div>

<!-- Suara Menang -->
<audio id="winSound" src="win.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
